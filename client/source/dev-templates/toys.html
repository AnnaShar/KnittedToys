<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../styles/toys-styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
          rel="stylesheet">
    <title>Title</title>
</head>
<body>
<h1>Welcome to Knitted Toys Store!</h1>
<div class="toys-store">
    <div class="toys-table table">
        <div class="table__row row-caption">
            <div class="table__cell cell-caption" data-column="id">ID</div>
            <div class="table__cell cell-caption" data-column="name">Name</div>
            <div class="table__cell cell-caption" data-column="creation-date">Date of creation</div>
            <div class="table__button-wrap"></div>
        </div>

        <div class="table__row row-content">
            <div class="table__cell cell-content" data-column="id">1</div>
            <div class="table__cell cell-content" data-column="name">Sloth</div>
            <div class="table__cell cell-content" data-column="creation-date">15.03.2020</div>

            <div class="table__button-wrap">
                <object class="table__button" type="image/svg+xml" data="../images/delete-forever.svg" data-row-id="1">
                    <span>Delete</span>
                </object>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="modal__close-button">&times;</span>
            <p>Some text in the Modal..</p>
        </div>

    </div>

</div>
</body>
</html>
